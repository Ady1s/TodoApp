<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calendar">
    <div id="yearHeader"><h2>2025</h2></div>
    <div id="header">
        <button id="prevMonth">&lt;</button>
        <h2 id="currentMonth"></h2>
        <button id="nextMonth">&gt;</button>
    </div>
    <div id="days"></div>
</div>
<div id="eventModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalDate"></h2>
        <div id="modalEvents"></div>
        <label for="modalEventTime">Time:</label> <input type="time" id="modalEventTime"><br>
        <label for="modalEventText">Note:</label> <input type="text" id="modalEventText" placeholder="Notification">
        <button id="modalSaveEvent">Save</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
