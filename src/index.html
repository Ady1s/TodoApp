<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <div id="dailyEvents">
        <h2>Daily Events</h2>
        <div id="dailyEventsList"></div>
    </div>
    <div id="calendar">
        <div id="header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div id="days"></div>
    </div>
    <div id="upcomingEvents">
        <h2>Upcoming Events</h2>
        <div id="upcomingEventsList"></div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalDate"></h2>
        <div id="modalEvents"></div>
        <div class="modal-input">
            <label for="modalEventTime">Time:</label>
            <input type="time" id="modalEventTime">
        </div>
        <div class="modal-input">
            <label for="modalEventText">Note:</label>
            <input type="text" id="modalEventText" placeholder="Notification">
        </div>
        <div class="modal-input">
            <label for="modalEventColor">Color:</label>
            <input type="color" id="modalEventColor">
        </div>
        <div class="modal-input">
            <label for="modalEventIcon">Icon:</label>
            <select id="modalEventIcon">
                <option value="none">None</option>
                <option value="birthday"><i class="fas fa-birthday-cake"></i> Birthday</option>
                <option value="work"><i class="fas fa-briefcase"></i> Work</option>
                <option value="meeting"><i class="fas fa-users"></i> Meeting</option>
                <option value="home"><i class="fas fa-home"></i> Home</option>
            </select>
        </div>
        <div class="modal-input">
            <label for="modalEventRepeat">Repeat:</label>
            <select id="modalEventRepeat">
                <option value="once">Once</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <button id="modalSaveEvent" class="modal-save-button">Save</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
